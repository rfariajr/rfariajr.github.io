<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Formulário</title>
        <link rel="icon" href="icone3.png">
    </head>
    <body>
        <fieldset>
            <legend>
                <font size="3" face="Arial">
                    Formulário de contato
                </font>
            </legend>
            <font size="3" face="Arial">
                <form method="POST" action="formulario_resposta.html">
                    <label for="frm_recado">Deixe seu recado:</label>
                    <input name="frm_recado" id="frm_recado" type="text" placeholder="Digite aqui..."/>
                    <br>
                    <br>
                    <label for="frm_nome">Nome:</label>
                    <input name="frm_nome" id="frm_nome" type="text" placeholder="Digite aqui...">
                    <br>
                    <br>
                    <label for="frm_tel">Telefone (apenas números):</label>
                    <input name="frm_tel" id="frm_tel" type="text" placeholder="Digite aqui...">
                    <br>
                    <br>
                    <label for="frm_email">Email:</label>
                    <input name="frm_email" id="frm_email" placeholder="Digite aqui...">
                    <br>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </form>
            </font>
        </fieldset>
        <script type="text/javascript" src="analytics.js"></script>
    </body>
</html>
